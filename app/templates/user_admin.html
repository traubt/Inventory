        }

$("#getUsers").on("click", function (event) {
    event.preventDefault();

    // Fetch user data via AJAX
    $.ajax({
        url: "/api/get_users",
        method: "GET",
        success: function (response) {
            // Destroy existing DataTable if it exists
            if ($.fn.DataTable.isDataTable("#Users")) {
                $('#Users').DataTable().destroy();
            }

            // Clear the table body and headers
            $('#Users tbody').empty();
            $('#Users thead').empty();

            // Define the correct column order
            const columnOrder = [
                "id","first_name",  "last_name", "username", "email", "password", "role", "shop"
            ];

            // Generate table header
            let headerHtml = '<tr>';
            columnOrder.forEach(function (header) {
                headerHtml += `<th>${header.charAt(0).toUpperCase() + header.slice(1)}</th>`;
            });
            headerHtml += '<th>Actions</th>'; // Add Actions column for Update/Delete
            headerHtml += '</tr>';
            $('#Users thead').append(headerHtml);

            // Populate the table with data
            const tableData = response.map(user => {
                let rowData = [];
                columnOrder.forEach(function (header) {
                    rowData.push(user[header]);
                });

                rowData.push(`
                    <button class="btn btn-primary btn-update" data-id="{{ user.id }}">Update</button>
                    <button class="btn btn-danger btn-delete" data-id="${user.id}">Delete</button>
                `);
                return rowData;
            });

            // Initialize the DataTable
            $('#Users').DataTable({
                data: tableData,
                paging: true,
                searching: true,
                ordering: true
            });
        },
        error: function (xhr, status, error) {
            console.error("Error fetching users:", error);
            alert("Failed to load users.");
        }
    });
});



$('#Users').on('click', '.btn-delete', function () {
    const userId = $(this).data('id'); // Get the user ID from the button's data-id attribute

    // Show a confirmation dialog
    if (confirm(`Are you sure you want to delete user ${userId}?`)) {
        // If confirmed, send a DELETE request to the server
        $.ajax({
            url: `/api/delete_user/${userId}`, // Endpoint to delete the user
            method: "DELETE",
            success: function () {
                alert(`User ID ${userId} deleted successfully.`); // Notify success
                $('#getUsers').trigger('click'); // Refresh the table by re-triggering the "Get Users" action
            },
            error: function (xhr, status, error) {
                console.error(`Failed to delete user ID ${userId}:`, error);
                alert('Failed to delete the user.'); // Notify failure
            }
        });
    } else {
        // If the user cancels the action, do nothing
        console.log(`User ${userId} deletion was canceled.`);
    }
});


$("#createUser").on("click", function(event) {
    // Redirect the user to the registration page when the button is clicked
    window.location.href = "/register";
});

// Open modal and populate fields
$('#Users').on('click', '.btn-update', function () {
    const row = $(this).closest('tr'); // Get the row for the selected user

    // Extract user data from table (adjust indices based on your table structure)
    const userId = $(this).data('id'); // Assuming the button has a data-id attribute with the user ID
    const firstName = row.find('td:nth-child(2)').text(); // Column 2: First Name
    const lastName = row.find('td:nth-child(3)').text();  // Column 3: Last Name
    const email = row.find('td:nth-child(5)').text();     // Column 4: Email
    const password = row.find('td:nth-child(6)').text();  // Column 5: Password
    const role = row.find('td:nth-child(7)').text();      // Column 6: Role
    const shop = row.find('td:nth-child(8)').text();      // Column 7: Shop

    // Populate modal fields
    $('#userId').val(userId);
    $('#firstName').val(firstName);
    $('#lastName').val(lastName);
    $('#email').val(email);
    $('#password').val(password);
    $('#role').val(role);
    $('#shop').val(shop);

    // Show the modal
    $('#updateModal').modal('show');
});

// Save changes and send to backend
$('#saveChangesButton').on('click', function () {
    const formData = $('#updateUserForm').serialize(); // Serialize form data

    $.ajax({
        url: `/api/update_user/${$('#userId').val()}`, // Flask endpoint
        method: 'PUT',
        data: formData,
        success: function (response) {
            alert(response.message); // Show success message
            $('#updateModal').modal('hide'); // Close the modal
            $('#getUsers').trigger('click'); // Refresh the table
        },
        error: function (xhr) {
            alert(xhr.responseJSON.error || 'An error occurred while updating the user.'); // Show error message
        }
    });
});
