<script>

 $(document).ready(async function() {

    var shops = {{ shops | tojson }};
    console.log("List of shops:", shops);
    shops.push("Head Office");

    var roles = {{ roles | tojson }};
    var user_role = "{{user.role}}";
    console.log("roles:", roles);
    const list_of_roles = roles.map(item => item.role);
    console.log(list_of_roles);


    disableControlsPerRole(roles,user_role);

    $("#getUserActivity").on("click", function (event) {
        event.preventDefault();

        // Fetch user data via AJAX
        $.ajax({
            url: "/get_user_activity",
            method: "GET",
            success: function (response) {
                if (response.columns && response.rows) {
                    // Step 1: Check if the table exists before initializing DataTable
                    if ($.fn.DataTable.isDataTable('#activities')) {
                        $('#activities').DataTable().clear().destroy();
                    }

                    // Step 2: Clear existing content
                    const table = $('#activities');
                    table.empty(); // Remove all existing content

                    // Step 3: Dynamically create thead and tbody
                    const thead = $('<thead></thead>');
                    const headerRow = $('<tr></tr>');
                    response.columns.forEach(col => {
                        headerRow.append(`<th>${col}</th>`); // Ensure correct column names
                    });
                    thead.append(headerRow);
                    table.append(thead);

                    table.append('<tbody></tbody>'); // Ensure tbody exists

                    // Step 4: Initialize DataTable with new columns and data
                    table.DataTable({
                        data: response.rows,
                        columns: response.columns.map(col => ({ title: col, data: col })),
                        dom: 'Bfrtip',
                        buttons: [
                            {
                                extend: 'excel',
                                text: 'Download To Excel',
                                title: `user_activities_${new Date().toISOString().slice(0, 10)}`
                            }
                        ],
                        fixedHeader: true,
                        <!--            pageLength: 50,-->
                        lengthMenu: [
                            [50, 100, 150, 200],
                            [50, 100, 150, 200]
                        ]
                    });
                } else {
                    alert("No data available for the selected parameters.");
                }
            },
            error: function (xhr, status, error) {
                console.error("Error fetching data: ", error);
                alert("An error occurred while fetching user activities.");
            }
        });
    });



$("#getUserActivity").click();
